<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas details</title>
    <th:block th:replace="~{fragments/head :: head}">
    </th:block>
</head>
<body>
    <main class="container">
        <section class="row upper">
            <div class="col-12 p-5 mb-3 text-center">
                <h1>Pizza details</h1>
            </div>
        </section>
        <section class="row pizza-viewer justify-content-center">
            <div class="col-8" th:object="${pizza}">
                <article class="card">
                    <h5 class="card-header">[[*{price}]]â‚¬</h5>
                    <div class="card-img-top text-center">
                        <img th:src="*{imgUrl}" class="w-50">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title fw-bold">[[*{name}]]</h5>
                        <a th:href="@{/pizzas}" class="btn btn-primary">Go back</a>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
